<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cc64a29b8a.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Weather app</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="search-box">
                <form id="searchForm">
                    <button id="searchButton" type="submit" class="btn-search"><i class="fa-solid fa-magnifying-glass-location"></i></button>
                    <input type="text" id="searchInput" class="input-search" placeholder="Weather for...?">
                </form>
            </div>
        </div>

        <div class="main-container">
            <div class="weatherModal">
                <div id="weatherName">Rancho Santa Margarita</div>
                <div id="weatherCountry">United States</div>
                <div id="weatherConditionText">Partly Cloudy</div>
                <div id="weatherTempC">Temperature: 26.1° (C)</div>
                <div id="weatherTempF">Temperature: 79.2° (F)</div>
                <div id="weatherFeelslikeC">Feels like: 27° (C)</div>
                <div id="weatherFeelslikeF">Feels like: 80.2° (F)</div>
                <div id="weatherHumidity">Humidity: 65° </div>
                <div id="weatherWindMPH">Wind: 10.5</div>
                <div id="weatherWindKPH">Wind: 16.5</div>
            </div>
        </div>
    </div>
</body>
</html>
