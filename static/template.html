<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cc64a29b8a.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Weather app</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="search-box">
                <form id="searchForm">
                    <button type="submit" class="btn-search"><i class="fa-solid fa-magnifying-glass-location"></i></button>
                    <input type="text" id="searchInput" class="input-search" placeholder="Weather for...?">
                </form>
            </div>
        </div>

        <div class="main-container">
        </div>
    </div>
</body>
</html>
